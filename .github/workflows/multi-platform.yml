name: Multi-Platform Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows (MSVC)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 -DBUILD_CLI=ON -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --config Release --parallel
    
    - name: Run tests
      run: |
        cd build
        ctest -C Release --output-on-failure
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: gbasm2c-windows-x64
        path: build/Release/gbasm2c.exe
  
  build-ubuntu:
    name: Ubuntu (GCC)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ build-essential
    
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_CLI=ON -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --parallel
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: gbasm2c-linux-x64
        path: build/gbasm2c
  
  build-macos:
    name: macOS (Clang)
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install cmake
    
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_CLI=ON -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --parallel
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: gbasm2c-macos-x64
        path: build/gbasm2c
